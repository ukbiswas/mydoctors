<body>
  <div class="container-fluid no-padding-margin">
    <!-- Page Wrapper -->

      <!-- Header -->
      <header id="header">
        <h1>
          <a href="index.html">Spectral</a>
        </h1>
        <nav id="nav">
          <ul>
            <li class="special"><a href="#menu" class="menuToggle"><span>Menu</span></a>
              <div id="menu">
                <ul>
                  <li><a href="index.html">Home</a></li>

                  <li><a href="#">Log In</a></li>
                </ul>
              </div></li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <article id="main">
        <header>
          <h2>Admin Page</h2>
          <p>Save your doctor's details through this portal</p>
        </header>
        <section id="one" class="wrapper style1 special">
        <div class="inner">
          <div class="save">
              <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <input type="text" class="form-control" id="saveName" placeholder="Enter name">
                <input type="text" class="form-control" id="saveSpeciality" placeholder="Enter speciality">
              </div>
              <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <input type="text" class="form-control" id="saveVenue" placeholder="Enter venue">
                <input type="text" class="form-control" id="saveDesignation" placeholder="Enter designation">
              </div>
              <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <input type="number" class="form-control" id="saveFees" placeholder="Enter fees">
                <input type="date" class="form-control" id="saveDate" placeholder="Enter date">
              </div>
              <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <select class="form-control" id="saveTime">
                  <option class="placeholder">Select time</option>
                  <option>6AM  - 10AM</option>
                  <option>10AM - 12PM</option>
                  <option>12PM - 2PM</option>
                  <option>2PM  - 4PM</option>
                  <option>4PM  - 6PM</option>
                  <option>6PM  - 8PM</option>
                  <option>8PM  - 12AM</option>
                </select>
                <select class="form-control" id="saveDay">
                  <option class="placeholder">Select day</option>
                  <option>Sunday</option>
                  <option>Monday</option>
                  <option>Tuesday</option>
                  <option>Wednesday</option>
                  <option>Thursday</option>
                  <option>Friday</option>
                  <option>Saturday</option>
                </select>
              </div>
            <div type="button" class="btn btn-default" onclick="saveData()">Save</div>
          </div>
        </div>
      </section>
      </article>
